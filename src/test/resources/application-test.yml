server:
  servlet:
    context-path: ${BASE_PATH}

spring:
  datasource:
    url: ${DB_TEST_URL}
    username: ${DB_TEST_USERNAME}
    password:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: false
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
        jdbc:
          time_zone: Asia/Seoul
          batch_size: 100
        default_batch_fetch_size: 20

  mail:
    host: smtp.gmail.com
    port: ${GMAIL_PORT}
    username: ${GMAIL_USERNAME}
    password: ${GMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  verification-code:
    length: ${VERIFICATION_CODE_LENGTH}
    expire-time: ${VERIFICATION_CODE_EXPIRE_TIME}

  jwt:
    secret: ${JWT_SECRET}
    access-token:
      expire-time: ${JWT_ACCESS_TOKEN_EXPIRE_TIME}
    refresh-token:
      expire-time: ${JWT_REFRESH_TOKEN_EXPIRE_TIME}

  messages:
    basename: messages/validation, messages/error

logging:
  level:
    org:
      springframework:
        security: DEBUG
      hibernate:
        SQL: DEBUG
      type:
        descriptor:
          sql:
            BasicBinder: TRACE