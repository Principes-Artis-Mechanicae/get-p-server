server:
  port: ${SPRING_PORT}
  servlet:
    context-path: ${BASE_PATH}

spring:
  storage:
    local:
      path: ${STORAGE_PATH}
    base-uri: ${STORAGE_BASE_URI}

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show-sql: true
        format_sql: true
        jdbc:
          time_zone: Asia/Seoul
        default_batch_fetch_size: 20
        dialect: org.hibernate.dialect.MySQLDialect

  mail:
    host: smtp.gmail.com
    port: ${GMAIL_PORT}
    username: ${GMAIL_USERNAME}
    password: ${GMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  verification-code:
    length: ${VERIFICATION_CODE_LENGTH}
    expire-time: ${VERIFICATION_CODE_EXPIRE_TIME}

  jwt:
    secret: ${JWT_SECRET}
    access-token:
      expire-time: ${JWT_ACCESS_TOKEN_EXPIRE_TIME}
    refresh-token:
      expire-time: ${JWT_REFRESH_TOKEN_EXPIRE_TIME}

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
  
  org:
    gradle:
      caching: true

  messages:
    basename: messages/validation, messages/error

logging:
  level:
    org:
      springframework:
        security: DEBUG
      hibernate:
        SQL: DEBUG
      type:
        descriptor:
          sql:
            BasicBinder: TRACE

springdoc:
  swagger-ui:
    path: ${SWAGGER_PATH}